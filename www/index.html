<body>
    <div class="container">
        <section id="Oval" class="mb-4" >
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 ">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    
    
                        <!-- <canvas id="cancasOne" width="700" height="420"></canvas> -->
                        <canvas id="canvasOne" width="700" height="420" style="position:absolute"></canvas>
    
    
    
                        <div id="jarvisHood">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </div>
    
                    </div>
                    <h5 class="text-light text text-center" >Ask me anything</h5>
                    <div class="col-md-12 mt-4 pt-4">
                      <div class="text-center">
                        <div id="TextInput" class="d-flex">
                          <input type="text" name="chatbox" id="chatbox" class="input-field" placeholder="Type here ...">
                          <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                          <button id="chatBtn" class="glow-on-hover"><i class="bi bi-chat-dots"></i></button>
                          <button id="settingBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                        </div>
                      </div>
                    </div>
    
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>
        <section class="siriwave" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center " style="height: 100vh;">
                            <div class="">
                                <p class="text-start text-light mb-4 siri-message">Lorem, ipsum dolor sit amet consectetur adipisicing elit. </p>
                                <div id="siri-container"></div>

                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

        </section>
